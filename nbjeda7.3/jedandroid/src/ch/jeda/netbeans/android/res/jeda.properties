# Hier kann festgelegt werden, welches Jeda-Programm automatisch gestartet 
# werden soll. Es muss der vollst\u00e4ndige Klassenname inklusive Paketname 
# angegeben werden. z.B. ch.jeda.samples.HelloWorld
jeda.default.program=

# Hier wird die zu verwendende Android-SDK-Version angegeben. Erlaubte Werte
# sind "10" und "15".
jeda.android.platform=10

# Hier kann festgelegt werden, ob die App Netzwerkzugriff ben\u00f6tigt. Wird die
# Option auf "true" gesetzt, so beantragt die App beim Installieren vollen
# Netzwerkzugriff.
jeda.android.networking=false

# Hier wird der Titel der Jeda-Anwendung festgelegt. Dieser Titel wird auf
# der Android-Plattform als Anwendungstitel verwendet.
jeda.application.title=Jeda Project

# Hier wird das Anwendungs-Package festgelegt. Auf der Android-Plattform ist
# das Anwendungs-Package eine eindeutige Bezeichnung f\u00fcr die Anwendung.
jeda.application.package=ch.jeda.project

# Hier wird die Versionsnummer des Programms angegeben. Die Nummer muss eine
# nat\u00fcrliche Zahl sein.
jeda.application.version.code=1

# Hier wird die Versionsbezeichnung der Programms angegeben.
jeda.application.version.name=1
